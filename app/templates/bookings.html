{% extends "layout.html" %}

{% block body %}
<div id="main" class="container">
    <h2>All Bookings</h2>
    <table class="table table-hover table-bordered">
      <tr>
        <th>Id
        <th>Customer
        <th>Room
      <th>Start date
      <th>End date
      {%- for booking in bookings %}
      <tr>
          <td> {{ booking.id }}
        <td>{{ booking.customer.name }}
        <td>{{ booking.room.number }}
          <td>{{ booking.start_date }}
          <td> {{ booking.end_date }}
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('index') }}" class="btn btn-large btn-primary">Home</a>


</div>
{% endblock %}
