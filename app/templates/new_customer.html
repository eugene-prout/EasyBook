{% block body %}
    <div class="row justify-content-center" style="margin-top: 10px;">
        <div class="col-10">
            <div class="card text-center">

                <div class="card-header">
                    Create Customer
                </div>

                <div class=card-body">

                    <form method=post action="">

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ request.form.name }}" placeholder="Name">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{ request.form.email }}" placeholder="Email">
                        </div>


                        <div class="form-group">
                            <label for="postcode">Postcode</label>
                            <input type="text" class="form-control" id="postcode" name="postcode" value="{{ request.form.postcode }}" placeholder="Postcode">
                        </div>


                        <div class="row justify-content-center">

                                <button type="submit" class="btn btn-success" >Create Customer</button>
                            </div>
                    </form>
                        <button class="btn btn-secondary" onclick="window.location='{{ url_for('all_customers') }}'" style="margin-top: 10px">Back to home</button>


                </div>

            </div>

        </div>
    </div>
    </div>
{% endblock %}
