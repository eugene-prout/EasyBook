{% extends "layout.html" %}

{% block body %}
<div id="main" class="container">
    <h2>All Rooms</h2>
    <table class="table table-hover table-bordered">
      <tr>
        <th>Number
        <th>Capacity
      {%- for room in rooms %}
      <tr>
          <td> <a href="{{ url_for('room', id=room.id) }}">{{ room.number }}</a>
        <td>{{ room.capacity }}
      {%- endfor %}
    </table>
    <p>
      <a href="{{ url_for('new_room') }}" class="btn btn-large btn-primary">New room</a>


</div>
{% endblock %}
